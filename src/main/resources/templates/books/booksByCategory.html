<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${chosen_category}">Books by category</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <h1 th:text="${chosen_category}">Books </h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> Title</th>
                <th> Author</th>
                <th> Pages</th>
                <th> Category</th>
                <th> Price</th>
                <th> Available</th>
                <th> Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><span th:text="${book.title}"> Title </span></td>
                <td><span th:text="${book.author}"> Author </span></td>
                <td><span th:text="${book.pages}"> Pages </span></td>
                <td><span th:text="${book.category}"> Category </span></td>
                <td><span th:text="${book.price}"> Price </span></td>
                <td><span th:text="${book.available}"> Available </span></td>
                <td><a th:href="@{/books/{id}(id=${book.getId()})}"> Visit </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container text-center">
    <h4><a th:href="@{/}">Home</a></h4>
</div>

</body>
</html>
