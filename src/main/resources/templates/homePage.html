<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th><h1> Book Store </h1></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><h3><a th:href="@{/books}"> All books </a></h3></td>
            </tr>
            <tr>
                <td><h3><a th:href="@{/books/categories}"> Categories </a></h3></td>
            </tr>
            <tr>
                <td><h3><a th:href="@{/user/history}"> History </a></h3></td>
            </tr>
            <tr th:if="${not isLogged}">
                <td><h3><a th:href="@{/register}"> Register </a></h3></td>
            </tr>
            <tr th:if="${not isLogged}">
                <td><h3><a th:href="@{/login}"> Login </a></h3></td>
            </tr>
            <tr th:if="${isLogged}">
                <td><h3><a th:href="@{/logout}"> Logout </a></h3></td>
            </tr>
            <tr th:if="${isAdmin}">
                <td><h3><a th:href="@{/admin}"> Admin panel </a></h3></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
