<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make order</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>Buy book</h1>
    </div>
    <form th:action="@{/process_order}" method="post" style="max-width: 600px; margin: 0 auto" th:object="${order}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Address</label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{address}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Phone</label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{phone}" required/>
                </div>
            </div>

            <input type="hidden" th:field="*{book}">

            <div>
                <button type="submit" class="btn btn-primary">Buy</button>
            </div>
        </div>
    </form>
</div>

<div class="container text-center">
    <h4><a th:href="@{/}">Home</a></h4>
</div>

</body>
</html>
