<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders history</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>List of my orders</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> Order ID</th>
                <th> Address</th>
                <th> Date</th>
                <th> Phone</th>
                <th> Book</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td><span th:text="${order.id}"> Order ID </span></td>
                <td><span th:text="${order.address}"> Address </span></td>
                <td><span th:text="${order.date}"> Date </span></td>
                <td><span th:text="${order.phone}"> Phone </span></td>
                <td><span th:text="${order.book.title}"> Book </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container text-center">
    <h4><a th:href="@{/}">Home</a></h4>
</div>

</body>
</html>
