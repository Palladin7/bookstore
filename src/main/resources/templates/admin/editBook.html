<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>Update book</h1>
    </div>
    <form th:action="@{/admin/books/{id}(id=${book.getId()})}" th:method="post" style="max-width: 600px; margin: 0 auto" th:object="${book}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Title</label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{title}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Author</label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{author}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Pages</label>
                <div class="col-4">
                    <input type="number" class="form-control" th:field="*{pages}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Category</label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{category}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Price</label>
                <div class="col-4">
                    <input type="number" class="form-control" th:field="*{price}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Available</label>
                <div class="col-4">
                    <input type="number" step="0.01" class="form-control" th:field="*{available}" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
    <form th:action="@{/admin/deleteBook/{id}(id=${book.getId()})}" th:method="post">
        <button  type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>

<div class="container text-center">
    <h4><a th:href="@{/admin}">Admin panel</a></h4>
</div>
<div class="container text-center">
    <h4><a th:href="@{/}">Home</a></h4>
</div>

</body>
</html>
